<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>TENanT | Sign Up</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>


	<body>
		<header>
			<nav>
				<ul>
					<li><a href="home.html">Home</a></li>
					<li><a href="member_registration.html">Sign Up</a></li>
					<li><a href="member_list.html">Flat list</a></li>
					<li><a href="contact_us.html">Contact Us</a></li>
				</ul>
			</nav>
		</header>
	 
		<h1 class='elegantshadow'>HOME PORT</h1>
		<!--<h1 class='retroshadow'>HOME PORT</h1>-->




	 <div id="main-content" class="clearfix">
	 	<form name="member_registration" method="post">
	 		<div class="left">

				<p>
					<strong>First Name</strong><br>
					<input id="text5" type="text" name="fname"/>
				</p> 
				<p>
					<strong>Last Name</strong><br>
					<input id="text5" type="text" name="lname"/>
				</p> 

				<p>
					<strong>Gender:</strong>
					<input type="radio" name="gender" value="Male" checked="checked"/>Male &nbsp;
					<input type="radio" name="gender" value="Female"/>Female &nbsp;
					<input type="radio" name="gender" value="Other" />Other &nbsp;
				</p>
				<p>
					<strong>username</strong><br>
					<input id="text5" type="text" name="uname"/>
				</p> 
				<p>
					<strong>Password</strong><br>
					<input id="text5" type="password" name="passwd"/>
				</p> 
				<p>
					<strong>Confirm Password</strong><br>
					<input id="text5" type="password" name="cpasswd"/>
				</p> 
			</div>

			<div class="right">
				<p>
					<strong>City</strong><br>
					<select name="city">
						<option value="dhaka">Dhaka</option>
						<option value="chittagong">Chittagong</option>
						<option value="barisal">Barisal</option>
					</select> 
				</p> 
				<p>
					<strong>Locality</strong><br>
					<input id="text5" type="text" name="loc"/>
				</p> 		
				<p>
					<strong>Contact Number</strong><br>
					<input id="text5" type="text" name="contact"/>
				</p> 
				<br>
				<b>I would like to receive newsletters from TENanT</b> <br>
				<input type="checkbox" name="subscription" value="daily"/>&nbsp;Daily<br>
				<input type="checkbox" name="subscription" value="weekly"/>&nbsp;Weekly<br>
				<input type="checkbox" name="subscription" value="monthly"/>&nbsp;Monthly<br>

				<p>
					<button class="button submit">Sumbit</button>
				</p>
					 		
	 		</div>
	 	</form>

		 	

	 </div> 

	</body>
</html>
